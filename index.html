<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
	
	</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<div class="container">
	<!-- Content here -->

	<h1 id="title" class="form-control"> Form Title </h1>
	<p class="form-control" id="description">Short description</p>
<div class="form-group">
   
   <form id ="survey-form">
	<label  class="form-label"  id="name-label">Name</label>
    <input  class="form-control" id="name" type="text" required placeholder="name">
	<label  class="form-label" id="email-label">Email</label>
    <input  class="form-control" id="email" type="email" required placeholder="email">
	<label  class="form-label" id="number-label">Number</label>
	<input  class="form-control" id="number" type="number" min="8" max="9" placeholder="number">
	<select  id="dropdown">
	<option>a</option>
	<option>b</option>
	<option>c</option>
	</select>
	<input  type="radio" name="max" value="1">
	<input type="radio" name="max" value="2">
	<input type="checkbox" value="good">
	<input type="checkbox" value="bad">
	<textarea type="text" placeholder="comment"></textarea>
	<button type="submit" id="submit">Submit</button>
	</form>
   
   </div>
</div>

  </body>
</html>
